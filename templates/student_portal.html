<!-- core/templates/core/student_portal.html -->
{%load static%}
<!-- core/templates/core/student_portal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <h1>Student Portal</h1>
  <form method="post" action="{% url 'update_preferences' %}">
    {% csrf_token %}
    <label for="roll_no">Roll No:</label>
    <input type="text" name="roll_no" id="roll_no" required>
    <br>
    <label for="cgpa">CGPA:</label>
    <input type="number" step="0.01" name="cgpa" id="cgpa" required>
    <br>
    <label for="jee_rank">JEE Rank:</label>
    <input type="number" name="jee_rank" id="jee_rank" required>
    <br>
    <label for="category">Category:</label>
    <select name="category" id="category" required>
      <option value="">Select Category</option>
      {% for key, value in category_choices %}
      <option value="{{ key }}">{{ value }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="preference1">Preference 1:</label>
    <select name="preference1" id="preference1">
      <option value="">Select Branch</option>
      {% for key, value in branch_choices %}
      <option value="{{ key }}">{{ value }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="preference2">Preference 2:</label>
    <select name="preference2" id="preference2">
      <option value="">Select Branch</option>
      {% for key, value in branch_choices %}
      <option value="{{ key }}">{{ value }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="preference3">Preference 3:</label>
    <select name="preference3" id="preference3">
      <option value="">Select Branch</option>
      {% for key, value in branch_choices %}
      <option value="{{ key }}">{{ value }}</option>
      {% endfor %}
    </select>
    <br>
    <button type="submit">Update Preferences</button>
  </form>

  {% if message %}
  <p>{{ message }}</p>
  {% endif %}
</body>
</html>
